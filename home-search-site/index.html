<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Search</title>
  </head>
  <body>
    <div class="top-nav navigation">
      <div>
        <img
          src="house-icon.png"
          alt="red house icon"
          class="red-house top-house"
        />
      </div>
      <ul id="first-nav">
        <li>Mortgage</li>
        <li>Personal Loan</li>
        <li>Real Estate</li>
        <li>Auto</li>
      </ul>
    </div>
    <header>
      <nav class="dropdown-nav navigation">
        <img src="house-icon.png" alt="red house icon" class="red-house" />
        <h1>Spaceship Homes</h1>
        <ul id="second-nav">
          <li>Buy</li>
          <li>Sell</li>
          <li>Finances</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="home-top">
        <h2 class="search-title">Discover Your Next Home</h2>
        <form action="">
          <div class="search-labels form-content">
            <label for="home-search">Find A Home</label>
            <label for="home-value">My Home Value</label>
          </div>
          <div class="search-input form-content">
            <input
              type="text"
              placeholder="Address, Neighborhood, City or ZIP"
            />
            <button>Search</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
